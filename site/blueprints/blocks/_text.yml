name: Text
icon: text
label: "{{ anchor }}"
fields:
  anchor: 
    type: slug
  level:
    type: select
    empty: false
    default: "h2"
    width: 1/6
    options:
      - h1
      - h2
      - h3
  title:
    type: text
    width: 5/6
  text:
    type: textarea
  links:
    type: structure
    fields:
      style:
        type: select
        empty: false
        default: "btn"
        width: 1/6
        options:
          - btn
          - link
      label:
        type: text
        width: 5/6
      url:
        type: text